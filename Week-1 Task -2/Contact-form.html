<!DOCTYPE html>

<head>
    <title>Contact Form</title>
    <style>
        .body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .main {
            width: 400px;
            background: #fff;
            border: 1px solid black;
            padding: 25px;
            margin: 50px;
            border-radius: 8px;
        }

        label {
            display: block;
        }

    </style>
</head>

<body>
    <div class="main">
        <h2>Contact @JAS digicrafttek</h2>
        <form>

            <label>Name:</label>
            <input type="text" required placeholder="Your name" maxlength="30">

            <label>Email:</label>
            <input type="email" placeholder="Your Email" required>

            <label>Phone:</label>
            <input type="text" required placeholder="Your Phone Number" maxlength="10" pattern="[0-9]{10}">
            <label>Message:</label>
            <textarea required placeholder="Write your message here...">
                </textarea>
            <hr>
            <button>Send Message</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            border: 2px solid black;
            border-collapse: collapse;
            margin: 20px auto;
            width: 300px;
        }


        th {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid black;
        }

        td {
            padding: 15px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>My Simple Calendar</h1>
    <h2>February 2026</h2>
    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
            <tr>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
